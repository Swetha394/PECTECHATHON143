<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #42a5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        .form-group button {
            background-color: #42a5f5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #1e88e5;
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Assignment</h1>
        <form id="upload-form">
            <div class="form-group">
                <label for="assignment-file">Choose a file (PDF or DOCX):</label>
                <input type="file" id="assignment-file" accept=".pdf, .docx" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('assignment-file');
            const messageDiv = document.getElementById('message');
            
            // Check if file is selected
            if (fileInput.files.length === 0) {
                messageDiv.textContent = 'Please select a file to upload.';
                messageDiv.className = 'message error';
                return;
            }
            
            const file = fileInput.files[0];
            const allowedExtensions = ['pdf', 'docx'];
            const fileExtension = file.name.split('.').pop().toLowerCase();
            
            // Validate file type
            if (!allowedExtensions.includes(fileExtension)) {
                messageDiv.textContent = 'Invalid file type. Please upload a PDF or DOCX file.';
                messageDiv.className = 'message error';
                return;
            }
            
            // Simulate file upload success
            messageDiv.textContent = 'calculating Plagiarism...';
            messageDiv.className = 'message success';
            
            // Here you can add further logic to actually upload the file to a server.
        };
    </script>
</body>
</html>
